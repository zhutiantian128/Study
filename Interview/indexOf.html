<script type="text/javascript">
    <!--数组去重-->
    var arr = ['1', 'sss', '2', '1', 'adc', '1', '3'];
    var s = [];
    for (var i = 0; i < arr.length; i++) {
        if (s.indexOf(arr[i]) == -1) {
            s.push(arr[i]);
        }
    }
    console.log(s);
</script>
